<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SQLite CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <h2>Bem-vindo!</h2>
    <p>App para CRUD de usuários</p>
    <ion-button expand="block" routerLink="/users">
      <ion-icon name="people-circle" slot="start"></ion-icon>
      Ir para Usuários
    </ion-button>
  </ion-content>
</ion-content>
