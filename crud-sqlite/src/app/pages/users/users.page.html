<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>SQLite CRUD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="name" placeholder="Nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-button expand="block" color="warning" *ngIf="!editingId" (click)="addUser()">
    <ion-icon name="person-add" slot="start"></ion-icon>
    Adicionar
  </ion-button>

  <ion-button expand="block" color="success" *ngIf="editingId" (click)="updateUser()">
    <ion-icon name="save" slot="start"></ion-icon>
    Salvar Alterações
  </ion-button>

  <ion-button expand="block" routerLink="/" color="light">
    <ion-icon name="arrow-back" slot="start"></ion-icon>
    Voltar para a Home
  </ion-button>

  <ion-list *ngIf="users && users.length > 0">
    <ion-list-header>Usuários:</ion-list-header>
    <ion-item *ngFor="let u of users">
      <ion-label>
        <h2>{{ u.name }}</h2>
        <p>{{ u.email }}</p>
      </ion-label>
      <ion-button color="primary" (click)="editUser(u)">
        Editar
      </ion-button>
      <ion-button color="danger" (click)="deleteUser(u.id)">
        Excluir
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
